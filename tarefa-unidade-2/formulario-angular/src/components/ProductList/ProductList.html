<div class="product-list">
  <div *ngFor="let product of productListService.currentProducts">
    <editable-product
      [price]="product.price"
      [imageSrc]="product.imageSrc"
      [title]="product.title"
      [description]="product.description"
      (onSave)="productListService.updateProduct(product.uuid, $event)"
    ></editable-product>
  </div>
</div>
